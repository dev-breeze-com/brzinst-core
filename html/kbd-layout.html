<h2><b>Breeze::OS Installer -- Keyboard Layout Selection</b></h2>
<p align="center">
The <font color="#33FB01"><b>US</b></font> keyboard layout is picked by <b>default</b>.<br>
By selecting the entry <b>locale</b>, a  <b>keyboard layout</b> is picked;
based on the one you selected on the <b>locale page</b>;
so that accented characters can be handled.
</p>
<p align="center">
Select a <b>layout</b>, or click on <a href="action=continue"><img width="16" height="16" src="install/images/next.png"></a> to <b>Continue</b>.
</p>
