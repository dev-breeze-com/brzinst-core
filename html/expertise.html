<h2><b>Breeze::OS Installer -- Installation Mode</b></h2>
<p>
You can select the <font color="#33FB01"><b>expert</b></font> <b>mode of installation</b>.
</p>
<p>
The default <b>installation mode</b> is <font color="#33FB01"><b>beginner</b></font>.
</p>
<p>
The <b>beginner</b> installation mode is <font color="#33FB01"><b>beginner</b></font>.
</p>
<p>
Click <a href="select=expert">Here</a>, to set the <font color="#33FB01"><b>expert</b></font> mode of installation.
</p>
<p>
Click <a href="select=beginner"><img width="16" height="16" src="install/images/reset.png"></a> to reset to <font color="#33FB01"><b>beginner</b></font> level.
</p>
<p>
Click on <a href="action=continue"><img width="16" height="16" src="install/images/next.png"></a> to <b>Continue</b>.
</p>
